<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat&bulb</title>
    <!--Tailwind CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black">
    <div class="">
        <div class="flex flex-col justify-center items-center">
            <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png" alt="bulb-image" class="h-60"
                id="bulb">
            <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png" alt="cat--image" class="h-60" id="cat">

        </div>




        <div class="mt-14 bg-slate-400 shadow-xl rounded-2xl p-5  text-center mx-auto w-[20%]">
            <div class="text-center">
                <p id="para" class="text-[20px] font-[poppins] text-white ">Switched On</p>
            </div>

            <div class="text-center mt-3 space-x-6">
                <button id="On"
                    class="border border-gray-950 px-8 py-2 rounded-lg font-[poppins] text-white bg-green-400 font-semibold">On</button>
                <button id="Off"
                    class="border border-gray-950 px-8 py-2 rounded-lg font-[poppins] text-white bg-slate-700 font-semibold">Off</button>
            </div>
        </div>



    </div>



    <script>
        const bulbImage = document.getElementById("bulb")
        const catImage = document.getElementById("cat")

        const paragraph = document.getElementById("para")
        const buttonOnElement = document.getElementById("On")
        const buttonOffElement = document.getElementById("Off")

        buttonOffElement.addEventListener("click", () => {
            bulbImage.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png"
            catImage.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png"
            para.textContent = "Switched off"

        })

        buttonOnElement.addEventListener("click", () => {
            bulbImage.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png"
            catImage.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png"
            para.textContent = "Switched On"

        })






    </script>

</body>

</html>
